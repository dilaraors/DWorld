<div class="blogpost" style="background-image: url('{{blogPost.headerImageURL}}');">
    <h1>{{ blogPost.title }}</h1>
    <div class="blog-content">
        <h2> {{ blogPost.body }} </h2>
        <div *ngIf="url!=null">
            <youtube-player [videoId]="videoId" suggestedQuality="highres" [height]="250" [width]="500" [startSeconds]="4"
                [endSeconds]="8">
            </youtube-player>
            <!-- <iframe class="youtubevideo" [src]="url">
            </iframe> -->
        </div>
        <div *ngIf="images!=null" class="image-galery">
            <h3>Image Galery</h3>
            <div id="carousel-indicators" class="carousel slide carousel-fade" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carousel-indicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-indicators" data-slide-to="1"></li>
                    <li data-target="#carousel-indicators" data-slide-to="2"></li>
                </ol>

                <div class="container" style="padding: 5%;  border-radius: 2% !important;">
                    <div class="carousel-inner" id="imageGallery">
                        <div class="carousel-item active"
                            *ngFor="let imgSrc of images; let index = index;let isFirst = first"
                            [ngClass]="{active:isFirst}">
                            <img [src]="imgSrc" class="d-block w-100" alt="First">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-indicators" role="button" data-slide="prev" style="margin-left: 200px;">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-indicators" role="button" data-slide="next" style="margin-right: 200px;">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <i class="fa fa-heart normalHeart" id="like-button" (click)="likedSavedPost(blogPost.id,'like')"></i>
            <i class="fa fa-save normalSave" id="save-button" (click)="likedSavedPost(blogPost.id,'save')"></i>
        </div>
    </div>
</div>
