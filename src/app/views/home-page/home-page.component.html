<body>
    <div id="carousel-indicators" class="carousel slide carousel-fade" data-ride="carousel" data-interval="10000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-indicators" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-indicators" data-slide-to="1"></li>
            <li data-target="#carousel-indicators" data-slide-to="2"></li>
            <li data-target="#carousel-indicators" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="container">
            <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let imgSrc of imgSrcs; let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
                    <img [src]="imgSrc" class="d-block w-100" style="height:90%;border-radius:5px" alt="First">
                </div>
            </div>
            <!--Next and Previous buttons-->
            <a class="carousel-control-prev" href="#carousel-indicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-indicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mx-auto my-5" *ngFor="let blogPost of blogPosts">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front" style="background-image:url('{{blogPost.headerImageUrl}}'); background-repeat:no-repeat;background-size:cover;">
                    </div>
                    <div class="flip-card-back">
                        <h5 class="card-title">{{blogPost.title}}</h5>
                        <a href="#" class="btn bg-info" [routerLink]="['/blogpost/',blogPost.id]">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="subscribe">
        <div class="subscribe-container">
            <p>hellooooo</p>
        </div>
    </div>
</body>
